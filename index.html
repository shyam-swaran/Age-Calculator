<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="app">
    <div class="dob">
      <div>
        <h5 id="dheader" class="date">DAY</h5>
        <input id="date" type="number" placeholder="DD">
      </div>
      <div>
        <h5 id="mheader" class="date">MONTH</h5>
        <input id="month" type="number" placeholder="MM">
      </div>
      <div>
        <h5 id="yheader" class="date">YEAR</h5>
        <input id="year" type="number" placeholder="YYYY">
      </div>
    </div>
    <div class="warnings">
      <p id="wd"></p>
      <p id="wm"></p>
      <p id="wy"></p>
    </div>
    <hr>
    <button onclick="dateset()" class="btn">
      <img src="assets/images/icon-arrow.svg" alt="">
    </button>
    <div class="res">
      <h1><span id="resyears" class="val">--</span>years</h1>
      <h1><span id="resmonths" class="val">--</span>months</h1>
      <h1><span id="resdays" class="val">--</span>days</h1>
    </div>
    
  </div>
</body>
<script src="script.js"></script>
</html>
